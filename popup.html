<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
    <head>
        <title>Let's go</title>
        <script src="jQuery.js"></script>
        <script src="sharedContentPopup.js"></script>
        <script src="popup.js"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="popup">
            <div id="status" class="hidden"></div>
            <div id="secondaryStatus" class="hidden"></div>
            <div id="mainContent">
                <div class="leftSide">
                    <button class="btn" type="submit" id="depaginateBtn" disabled>Un-paginate</button>
                    <div class="spinner hidden">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
                    </div>
                    <br/>
                    <span id="buttonNote" class="hidden"></span>
                </div>
                <div class="rightSide">
                    <a class="deslideLink hidden" href="#" target="_blank">View on deslide</a>
                </div>
            </div>
        </div>
    </body>
</html>
